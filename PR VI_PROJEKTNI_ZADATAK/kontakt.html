<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body bgcolor="white">
    <header>
        <a href="index.html" class="header"><<< Nazad </a>
    </header>

    <div>
        <form id="form">
            <h1>HTML Form</h1>
            <hr><br>

            <label target="fname">First name: </label>
            <input type="text" name="fname" required><br>

            <label target="lname">Last name: </label>
            <input type="text" name="lname" required><br>

            <label target="dob">Date of birth: </label>
            <input type="date" name="dob"><br>

            <label target="email">Email id: </label>
            <input type="email" name="email" required><br>

            <label target="phone">Phone number: </label>
            <input type="number" name="phone"><br>

            <input type="submit" class="button">
            <input type="reset" class="button">
        </form>
    </div>
